<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular MD - Grunt</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
    <link rel="stylesheet" href="assets/contracts.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="column" ng-controller="MainController as main" ng-cloak>

    <md-progress-linear md-mode="indeterminate" class="md-accent" ng-show="main.isViewLoading"></md-progress-linear>
    <md-toolbar layout="row">
      <md-button class="menu" ng-click="main.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Angular MD - Grunt</h1>
    </md-toolbar>


    <div flex layout="row">

      <md-content flex id="content">
        <md-sidenav  ng-click="main.toggleList()" md-is-locked-open="false" md-component-id="left" class="md-whiteframe-z2" >
          <md-list>
            <md-list-item ng-repeat="menu in main.menus">
                <md-button ng-click="main.selectMenu(menu)" ng-class="{'selected' : menu === main.selected }">
                  {{menu.name}}
                </md-button>
              </md-list-item>
            </md-list>
          </md-sidenav>

          <section flex layout-fill ng-view>
          </section>


        </md-content>

    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
    <!-- Main -->
    <script src="./src/main/Main.js"></script>
    <script src="./src/main/MainController.js"></script>
    <!-- Menu2 -->
    <script src="./src/menu2/Menu2.js"></script>
    <script src="./src/menu2/Menu2Controller.js"></script>
    <!-- contracts -->
    <script src="./src/contracts/Contracts.js"></script>
    <script src="./src/contracts/ContractsController.js"></script>
    <script src="./src/contracts/ContractsService.js"></script>


    <script src="./app.js"></script>

  </body>
</html>
